<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mainul Hasan Khan">
    <title>OnnoRokom Pathshala | Home</title>
    <link rel="icon" href="./img/onnorokomPathshala_icon.png">
    <link rel="stylesheet" href="./css/all.css"> <!-- fontAwesome css file  -->
    <link rel="stylesheet" href="./css/bootstrap.css"> <!-- bootstrap css file -->
    <link rel="stylesheet" href="./css/style.css"> <!-- my stylesheet -->
    <link rel="stylesheet" href="./css/dashboard.css"> <!-- my stylesheet -->
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/responsive.css"> <!-- my responsive stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- <link href="http://fonts.cdnfonts.com/css/typo-round" rel="stylesheet"> -->

    <!-- OnnoRokom Pathshala project font -->
    <script src="./jQuery/jquery.count.min.js"></script>
    <!----jquery for counting---->
</head>

<body>
    <div class="bg dashboardHome">
        <nav id="navbar" class="navbar sticky-top">
            <div class="container container-mobile">
                <div class="logo">
                    <a href="index.html">
                        <img src="./Logo/logo_small.png" alt="png/img">
                    </a>
                </div>
                <div class="topSearch">
                    <div class="nav-link float-start search-container">
                        <form action="index.html" method="get">
                            <input class="search expandRight" id="searchright" type="search" name="q"
                                placeholder="অনুসন্ধান">
                            <label class="searchButton" for="searchright">
                                <img src="./Icon/topSearch.png" alt="search/png">
                            </label>
                        </form>
                    </div>
                    <div class="userProfile float-end">
                        <img src="./Icon/userProfile.png" alt="user/png">
                    </div>

                </div><!-- navMenu close-->
            </div>
        </nav>
        <!--=================== navbar end  ===================-->


        <div class="questionBank container">
            <div class="videoPageContainer">
                <p class="sectionTitle">Subject Based</p>
                <span class="display-2">Question Bank </span>

                <form class="subjects mx-auto" action="./playlist.html" id="submit">
                    <div class="col selectSubject" type="submit" role="button"
                        onclick="document.getElementById('submit').submit();">
                        <span>পদার্থ</span>
                        <i class="fa-solid fa-file-pdf"></i>
                    </div>


                    <div class="col selectSubject" type="submit" role="button"
                        onclick="document.getElementById('submit').submit();">
                        <span>গণিত</span>
                        <i class="fa-solid fa-file-pdf"></i>
                    </div>
                    <div class="col selectSubject" type="submit" role="button"
                        onclick="document.getElementById('submit').submit();">
                        <span>রসায়ন</span>
                        <i class="fa-solid fa-file-pdf"></i>
                    </div>
                    <div class="col selectSubject" type="submit" role="button"
                        onclick="document.getElementById('submit').submit();">
                        <span>জীববিজ্ঞান</span>
                        <i class="fa-solid fa-file-pdf"></i>
                    </div>
                    <div class="col selectSubject" type="submit" role="button"
                        onclick="document.getElementById('submit').submit();">
                        <span>English</span>
                        <i class="fa-solid fa-file-pdf"></i>
                    </div>

                </form>

            </div>
        </div>
    </div>


    <!-------------------footer area start------------------->
    <my-footer></my-footer>
    <script src="./js/footer.js"></script>
    <!--------------------footer area end-------=------------>

    <!--=====JavaScript & jQuery file including area start======-->
    <script src="./js/main.js"></script> <!-- bootstrap mainJs file  -->
    <script src="./js/bootstrap.js"></script> <!-- bootstrap Js file  -->
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script> -->
    <!----jquery for counting---->
    <script src="./jQuery/jquery.counterup.min.js"></script>
    <script src="./js/waypoint.count.js"></script>
    <!----jquery for counting---->
</body>

</html>
