<body>
    <header>
        <section class="newPasswordArea loginArea banner">
            <nav id="navbar" class="navbar sticky-top">
                <div class="container">
                    <div class="logo">
                        <a href="index.html">
                            <img src="./Logo/logo_small.png" alt="png/img">

                    </div>
                    <div class="topSearch">
                        <div class="nav-link float-start search-container">
                            <form action="index.html" method="get">
                                <input class="search expandRight" id="searchright" type="search" name="q"
                                    placeholder="অনুসন্ধান">
                                <label class="searchButton me-1" for="searchright">

                </div>

            <div class="container registerBGHeight">

                    <h2 class="mx-auto">তোমার পছন্দমত একটি পাসওয়ার্ড দাও।

                    <form class="loginForm" action="./success.html">
                        <div class="input clearfix">
                            <label for="password">
                                <i class="fa-solid fa-user-lock  form-control-feedback"></i>
                            </label>
                            <input class="searchInput" type="password" name="password" placeholder="Enter New Password">
                        </div>
                        <div class="input clearfix">
                            <label for="password">
                                <i class="fa-solid fa-user-lock  form-control-feedback"></i>
                            </label>
                            <input class="searchInput" type="password" name="password"
                                placeholder="Re-enter New Password">
                        </div>
                        <br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>


        </section>
